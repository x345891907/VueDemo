<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div id="app">
			<h3>{{url}}</h3>
			<h3 v-html="url"></h3>
		</div>
	
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',//用于挂载要管理的元素
				data:{//定义数据
					url: '<a href="http://www.baidu.com">百度一下</a>'
				}
			})
		</script>	
	</body>
</html>
