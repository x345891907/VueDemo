<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="css/v-bin.css"/>
	<body>
		<div id="app">
		<h3 :class="{active: isActive,line: isLine}">{{message}}</h3>
		<h3 :class="getClass()">你好啊</h3>
		<button type="button" v-on:click="btnClick">按钮</button>
		</div>

		<script type="text/javascript">
			const app = new Vue({
				el:'#app',//用于挂载要管理的元素
				data:{//定义数据
					message: '你好,傻秋',
					isActive: true,
					isLine: true
				},
				methods:{
					btnClick: function(){
						this.isActive = !this.isActive
					},
					getClass: function(){
						return {active: this.isActive,line: this.isLine}
					}
				}
			})
		</script>
	</body>
</html>
