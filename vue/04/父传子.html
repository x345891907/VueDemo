<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	<body>
		
		<div id="app">
			<cpn :cmmovies='movies' :cmessage='message'></cpn>
		</div>
		
		<template id="cpn">
			<div>
				<h3>{{cmmovies}}</h3>
				<p>{{cmessage}}</p>
			</div>
		</template>

		<script type="text/javascript">
			const cpn ={
				template: '#cpn',
				// props: ['cmmovies','cmessage'],数组形式
				props: {
					// 1.类型限制
					// cmmovies: Array,
					// cmessage: String,
					
					// 提供一些默认值,以及必传值
					cmessage: {
						type: String,
						default: 'aaaaa',
						required: true //为true是 参数必须传
					},
					cmmovies: {
						type: Array,
						default(){
							return []
						}
					}
				}
			}
			
			const app = new Vue({
				el:'#app',//用于挂载要管理的元素
				data:{//定义数据
					message: '你好,傻秋',
					movies: ['海王','复仇者联盟','大话西游']
				},
				components:{
					'cpn': cpn
				}
			})
		</script>
	</body>
</html>
