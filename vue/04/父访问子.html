<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div id="app">
			<cpn></cpn>
		</div>
		<template id="cpn">
			<div>
				<p>我是子组件</p>
				<button type="button" @click="btnClick()"></button>
			</div>
		</template>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app', //用于挂载要管理的元素
				data: { //定义数据
					message: '你好,傻秋'
				},
				components: {
					cpn: {
						template: '#cpn',
						methods:{
							btnClick(){
								// 访问父组件
								console.log(this.$parent);
							}
						}
					}
					
				}
				
			})
		</script>
	</body>
</html>
