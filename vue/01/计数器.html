<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div id="app">
			<h5>当前计数: {{counter}}</h5>
			<!-- 方式一
			<button v-on:click="counter++">+</button>
			<button v-on:click="counter--">-</button>
			 -->
			 <!-- 方式二-->
			 <button  v-on:click="add">+</button>
			 <button  v-on:click="subtraction">-</button>
		</div>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',//用于挂载要管理的元素
				data:{//定义数据
					counter: 0
				},
				methods: {
					add: function(){
						console.log("add被执行");
						this.counter++
					},
					subtraction: function(){
						console.log("sub被执行");
						this.counter--
					}
				}
			})
		</script>	
	</body>
</html>
